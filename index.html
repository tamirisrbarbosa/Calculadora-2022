
<html> 
 <head> 
    <title>Realizada em 2022</title>
  <link rel="stylesheet" href="style.css">  
 </head> 

 <body> 
 <header>
    <h1 id="titulo">Calculadora 2022</h1>
  </header>

 
  <form name="calculator"> 
   <input type="textfield" name="ans" class="num1 maincolor" value=""> 
   <br> 
   <input type="button" class="num maincolor" value="1" onclick="document.calculator.ans.value+='1'"> 
   <input type="button" class="num maincolor" value="2" onclick="document.calculator.ans.value+='2'"> 
   <input type="button" class="num maincolor" value="3" onclick="document.calculator.ans.value+='3'"> 
   <input type="button" class="num pur" value="+" onclick="document.calculator.ans.value+='+'"> 
   <br> 
   <input type="button" class="num maincolor" value="4" onclick="document.calculator.ans.value+='4'"> 
   <input type="button" class="num maincolor" value="5" onclick="document.calculator.ans.value+='5'"> 
   <input type="button" class="num maincolor" value="6" onclick="document.calculator.ans.value+='6'"> 
   <input type="button" class="num gre" value="-" onclick="document.calculator.ans.value+='-'"> 
   <br> 
   <input type="button" class="num maincolor" value="7" onclick="document.calculator.ans.value+='7'"> 
   <input type="button" class="num maincolor" value="8" onclick="document.calculator.ans.value+='8'"> 
   <input type="button" class="num maincolor" value="9" onclick="document.calculator.ans.value+='9'"> 
   <input type="button" class="num blue" value="*" onclick="document.calculator.ans.value+='*'"> 
   <br> 
   <input type="button" class="num blue" value="/" onclick="document.calculator.ans.value+='/'"> 
   <input type="button" class="num gre" value="." onclick="document.calculator.ans.value+='.'"> 
   <input type="button" class="num pur" value="=" onclick="document.calculator.ans.value=eval(document.calculator.ans.value)"> 
   <input type="button" class="num maincolor" value="0" onclick="document.calculator.ans.value+='0'"> 
   <br> 
   <input type="Reset" class="num1 maincolor" value="Reset" onclick="document.calculator.ans.value+='0'"> 
  </form>

 </body>
</html>
